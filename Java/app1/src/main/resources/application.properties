# Mandatory parameter that should be set to the registered application's 
# 'API Key' value.
clientId=

# Mandatory parameter that should be set to the registered application's
# 'Secret Key' value.
clientSecret=

# Fully Qualified Domain Name. Mandatory parameter that points to the location
# of AT&T's API.
FQDN=https://api.att.com

# Mandatory parameter that specifies the authorization redirect URL. This is
# the URL that the consent flow will redirect to.
redirectUri=http://localhost:8080/webrtc/index.jsp

# Required so that the web app knows the base location to make requests
dhs=http://localhost:8080/webrtc

# Set the value as per your organizations domain for webrtc
accountDomain=@mydomain.org

# Valid e911 identifier that you have generated using the e911 api
e911Id=valid e911 id

# List of comma seperated vtn numbers created in your account
vtnNumbers=5555555555

# Used to set links on production sample apps
sourceLink=http://github.com
downloadLink=http://github.com
githubServerLink=http://github.com
githubClientLink=http://github.com

tokenEndpoint:/oauth/token
authorizeEndpoint:/oauth/authorize
associateEndpoint:/oauth/associate

#trustAllCerts=true
#proxyHost=proxy.host
#proxyPort=8080
